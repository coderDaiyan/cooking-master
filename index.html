<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a
            onClick="window.location.reload();"
            class="navbar-brand text-dark"
            href="#"
            >Hungry Monster</a
          >
          <div class="d-flex">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link active" href="#">About</a>
                <a class="nav-link active" href="#">Recipes</a>
                <a class="nav-link active" href="#">Blog</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- ./Navbar -->

      <!-- Header -->
      <div class="header">
        <h1>Hungry Monster</h1>
        <h5>Find any meal by your choice</h5>
      </div>
      <!-- ./Header -->

      <!-- Meal Search -->
      <div class="meal-search-area input-group mb-3">
        <input
          id="meal-input"
          type="text"
          class="form-control"
          placeholder="Search for Meal ..."
        />
        <div class="input-group-append">
          <button id="meal-btn" type="button" class="btn btn-danger">
            Search
          </button>
        </div>
      </div>
      <!-- ./Meal Search -->

      <!-- Meal Detail -->
      <div id="meal-detail"></div>
      <!-- ./Meal Detail -->

      <!-- Meal List -->
      <div class="meals">
        <div id="meal-list"></div>
      </div>
      <div id="recipeDetail"></div>
    </div>
    <!-- ./Meal List -->
    <script src="app.js"></script>
  </body>
</html>
